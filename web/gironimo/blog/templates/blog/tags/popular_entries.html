{% load i18n %}
<ul>
    {% for entry in entries %}
        <li>
            <a href="{{ entry.get_absolute_url }}" title="{% trans 'View' %} {{ entry.title }}" rel="bookmark">
                {{ entry.title }}
            </a>
            {% with comment_count=entry.comments.count %}
                <a href="{{ entry.get_absolute_url }}#comments" title="{% trans 'View comments on' %} {{ entry.title }}">
                    {{ comment_count }} {% trans "comment" %}{{ comment_count|pluralize }}
                </a>
            {% endwith %}
        </li>
    {% empty %}
        <li>{% trans "No entries yet." %}</li>
    {% endfor %}
</ul>
