{% load i18n %}
<ul>
    {% for entry in entries %}
        <li>
            <a href="{{ entry.get_absolute_url }}" title="{% trans 'View' %} {{ entry.title }}" rel="bookmark">
                {{ entry.title }}
            </a>
        </li>
    {% empty %}
        <li>{% trans "No entries yet." %}
    {% endfor %}
</ul>
